<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Online</title>
    <link rel="stylesheet" href="styles/cartpage.css">
</head>
<body>
    <div class="app">
        <div class="topSection">
            <div class="logoImage">
                <img src="/public/assets/logo.png">
            </div>
            <div class="topLeftSection">
                <button class="backBtn">Back</button>
                <div class="profileButton">P</div>
                <div class="options">
                    <img src="/public/assets/optionBar.png">
                </div>
            </div>
        </div>
        <div class="bottomSection">
            <div class="cartSection">
                <h1 class="groceryProductName">Products in Cart</h1>
                <div class="groceryItemsInCart">
                    <div class="groceryCards">
                        <div class="groceryImage1">
                            <img src="/public/assets/Apple.png">
                        </div>
                        <div class="groceryItemInfo">
                            <div class="groceryNameCost">
                                <label class="groceryName">Apple</label>
                                <label class="groceryCost">Rs.200</label>
                            </div>
                            <button>Remove</button>
                            <button>Buy</button>
                        </div>
                    </div>
                    <div class="groceryCards">
                        <div class="groceryImage1">
                            <img src="/public/assets/Spinach.png">
                        </div>
                        <div class="groceryItemInfo">
                            <div class="groceryNameCost">
                                <label class="groceryName">Spinach</label>
                                <label class="groceryCost">Rs.20</label>
                            </div>
                            <button>Remove</button>
                            <button>Buy</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="priceSection">
                <h1 class="groceryProductName">Products in Cart</h1>
                <div class="productCostNameList">
                    <div class="groceryNameCost">
                        <label class="groceryName">Apple</label>
                        <label class="groceryCost">Rs.200</label>
                    </div>
                    <div class="groceryNameCost">
                        <label class="groceryName">Spinach</label>
                        <label class="groceryCost">Rs.20</label>
                    </div>
    
                    <div class="totalSection">
                        <label class="totalHeader">Total</label>
                        <label class="totalCost">Rs.220</label>
                    </div>
                    <button>Buy All</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
