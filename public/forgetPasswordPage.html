<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Online</title>
    <link rel="stylesheet" href="./styles/forgetpasswordpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div class="app">
        <div class="leftsidePage">
            <div class="logoImage">
                <img src="./assets/logo.png" onclick="onClickLogo()">
            </div>
            <div class="screen passwordPage active">
                <div class="passform" id="">
                    <div class="changepassword">Change Password</div>
                    <div class="content">Start shopping your grocery at Grocery Online</div>
                    <input type="email" class="inputbox" id="userEmail" style="margin-top: 20px;" placeholder="Email" required="" autocomplete="off">
                    <button class="button" onclick="checkemail()" type="submit" style="margin-top: 30px;">Submit</button>
                    <button class="button" onclick="homepage()">Go back to homepage</button>
                </div>
            </div>
            <div id="snackbar"></div>
            <div class="screen newPasswordPage">
                <div class="passform" id="">
                    <div class="changepassword">New Password</div>
                    <div class="content">Start shopping your grocery at Grocery Online</div>
                    <input type="password" class="inputbox" id="newPassword" placeholder="Password" required="">
                    <i class="far fa-eye hideIcon" id="togglebutton"></i>
                    <input type="password" class="inputbox" id="confirmPassword" placeholder="Confirm Password" required="">
                    <i class="far fa-eye hideIcon1" id="togglebutton1"></i>
                    <button class="button" onclick="updatepass()" type="submit" style="margin-top: 30px;">Submit</button>
                    <button class="button" onclick="homepage()">Go back to homepage</button>
                </div>
            </div>
        </div>
        <div class="rightsidePage">
            <div class="header">
                A Great Place </br>for Grocery Products
            </div>
            <div class="content1">
                Grocery Online is the one of the best Online Grocery in Coimbatore. 
                Grocery Online is an Online Supermarket for all your daily needs.
            </div>
            <div class="groceryImage">
                <img src="./assets/groceryImage.png">
            </div>
        </div>
    </div>
    <script src="scripts/forgetpasswordpage.js"></script>
</body>
</html>
